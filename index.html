<!DOCTYPE html>
<html>
<head>
    <title> Giriş Sayfası</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hoş Geldiniz</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Kullanıcı Adı:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Şifre:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="button" class="btn" onclick="login()">Giriş Yap</button>
            <p class="error" id="errorText"></p>
        </form>
    </div>

    <script>
        function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Burada gerçek bir doğrulama işlemi yapılmalıdır.
            // Bu örnek için varsayılan kullanıcı adı ve şifre 'admin' olarak kabul edelim.
            if (username === 'byroot' && password === '123456') {
                // Başarılı giriş durumunda, kullanıcıyı başka bir siteye yönlendirin.
                window.location.href = 'https://hedeflenen-site.com/';
            } else {
                document.getElementById('errorText').innerText = 'Kardeşim Şifre Yanlış Zorlama.';
            }
        }
    </script>
</body>
</html>
